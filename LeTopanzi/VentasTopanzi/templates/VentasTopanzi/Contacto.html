</head>

<body>
    <div class="padre">
        <header class="header">
            <div class="menu margen-interno">
                <div class="logo">
                    <a href="index.html">Le.Topanzi</a>
                </div>
                <div class="nav">
                    <a href="index.html"><i class="fas fa-home" aria-hidden="true"></i><span
                            class="off">Inicio</span></a>
                    <a href="Nosotros.html"><i class="fas fa-users" aria-hidden="true"></i><span class="off">Nosotros</span></a>
                    <a href="Productos.html"><i class="fas fa-hamburger" aria-hidden="true"></i><span

                    <a href="Contacto.html"><i class="fas fa-envelope" aria-hidden="true"></i><span class="off">Contacto</span></a>
                </div>
                <div class="social">
                    <div>
                        <a href="https://www.facebook.com/le.topanzi/" target="_blank"><i class="fab fa-facebook"

                    </div>
                    <div>
                        <a href="https://www.instagram.com/le.topanzi/?hl=es-la" target="_blank"><i
                                class="fab fa-instagram" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!--------------------------------------------------------------------->
        <section class="row main clearfix">
            <section class="col-xs-12 col-sm-6 ">
                <h1 id="h1">Le.Topanzi</h1>
                <br>
            </section>
            <section class="col-xs-12 col-sm-6 contact ">
                <form id="contacto" name="contacto" class="formulario" action="#" method="post">
                    <h3>Deje sus datos de contacto:</h3><br>
                    <input class="input" type="text" id="nombre" name="nombre" minlength="3" maxlength="10" placeholder="Nombre (requerido)" size="40" onblur="validarNombre()"><br><br>
                    <input class="input" type="email" id="mail" name="mail" placeholder="E-mail (requerido)" size="40" onblur="validarCorreo()"><br><br>
                    <label for="telefono">+56 9</label> <input class="input" type="number" id="telefono" name="telefono" placeholder="Teléfono" size="35" step="1"><br><br>
                    <input class="input" id="fecha" name="fecha" type="date" min="2000-01-01"><br><br>
                    <textarea class="textarea" rows="3" cols="38" placeholder="Mensaje"></textarea><br><br>
                    <input class="boton input" type="submit" value="Enviar" onclick="validarFormulario(), enviarMensaje()"><br><br>
                </form>
            </section>
        </section>

        <footer class="footer margen-interno">
            <nav class="pie">
                <a href="#">Desarrollado con cariño para los kbros de Le.Topanzi por:</a>
            </nav>
        </footer>

        <div class="iconosocial">
            <ul>
                <li>
                    <a href="https://www.facebook.com/le.topanzi/" target="_blank" class="icon-facebook">
                        <img src="imagenes/facebook-logo.png" width="32" height="32" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/le.topanzi/?hl=es-la" target="_blank" class="icon-instagram">
                        <img src="imagenes/instagram-logo.png" width="32" height="32" alt="">
                    </a>
                </li>
                <li>
                    <a href="Galeria.html" target="_blank" class="icon-camera">
                        <img src="imagenes/camara.png" width="32" height="32" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div >
            <a class="flecharriba">
                <i class="fas fa-arrow-circle-up fa-2x"></i>
            </a>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
